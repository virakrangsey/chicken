<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm App</title>
    <link rel="stylesheet" href="c:\Users\Rangsey\Downloads\Telegram Desktop\chicken\1.html\style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <p class="time">08:45 AM</p>
            <div class="user">
                <span class="username">កសិករ​ ៖ កែម​ ស្រីនាថ</span>
                <img src="c:\Users\Rangsey\Downloads\Telegram Desktop\chicken\1.html\1737380731512fx2joxge.png" alt="Profile" class="profile-img">
            </div>
        </header>



        <!-- Weather & Gas Information -->
        <div class="info-section">
            <div class="weather-card">
                <p class="Temp">សីតុណ្ហភាពក្នុងទ្រុង</p>
                <p class="temp">30°C</p>
                <p class="weather-icon">🌤️</p>
            </div>
            <div class="gas-card">
                <p>កំហាប់ឧស្ម័ន</p>
                <p>CO2 =</p>
                <p>CH4 =</p>
                <p>NH3 =</p>
            </div>
        </div>

        <!-- Navigation Icons -->
       <div> <p class="Temp">សីតុណ្ហភាពក្នុងទ្រុង</p></div>
       
        <div class="nav-icons">
            <p class="icon">🌡️</p>
            <p class="icon">🫘</p>
            <p class="icon">💧</p>
            <p class="icon">🧆</p>
            <p class="icon">⚙️</p>

           
        </div>

        <!-- Controls Section -->
        <div class="controls">
            <div class="control-item">
                <p>សីតុណ្ហភាព</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-item">
                <p>ទម្លាក់ចំណី</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-item">
                <p>បើកទឺក</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="control-item">
                <p>ម៉ូទ័របង្វែរលាមក</p>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
